<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Visagan's Currency Converter</h2>
      <form id="converter-form" onsubmit="convertCurrency(event)">
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            placeholder="Enter amount"
            required
            min="0"
            step="any"
          />
          <div class="invalid-feedback">Please enter a valid amount.</div>
        </div>
        <div class="form-group">
          <label for="fromCurrency">From:</label>
          <select id="fromCurrency" class="form-control" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="CAD">CAD</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="toCurrency">To:</label>
          <select id="toCurrency" class="form-control" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="CAD">CAD</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-convert">
          Convert
        </button>
        <div id="result" class="mt-3"></div>
      </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="dist/mouseMagic.js"></script>
    <script src="dist/script.js"></script>
  </body>
</html>
